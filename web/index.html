<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <script src="js/main.js"></script>
</head>
<body>
  <!-- Header along top -->
  <div class="container-sm">
    <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
      <span class="fs-3">Push-Up Bank <span class="fs-6 text-secondary"><em>Building beefy boys better since 2025</em></span></span>
    <header>
  </div>

  <div class="container-sm">
    <div class="row">
      <div id="col1-div" class="col-sm-6 d-flex align-items-center justify-content-center text-center">

        <!-- Push-Up Counter -->
        <div id="pu-count-div">
          <h1 id="current-date">Month Nth, Year</h1>
          <p id="pu-count">0</p>
          <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="365" style="width:0%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Table of latest transactions -->
      <div class="col-sm-6">
        <div id="tx-table">
          <table class="table table-responsive table-striped">
            <tr id="table-header">
              <th>User</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>        
          </table>
        </div>
      </div>
    </div>

    <div id="row2" class="row">
      <div id="card-add" class="col-sm d-flex align-items-center justify-content-center">
        <a class="btn" data-bs-toggle="modal" data-bs-target="#myModal" target="_blank">
          <img src="img/add-card.png">
        </a>
      </div>
    </div>
  </div>

  <!-- Add user modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add a New User</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form>
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Name:</label>
              <input type="name" class="form-control" id="add-user-name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
              <label for="balance" class="form-label">Starting balance:</label>
              <input type="balance" class="form-control" id="add-user-balance" placeholder="Enter balance" name="balance">
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Upload user photo:</label>
              <input type="file" class="form-control" id="add-user-photo" name="photo">
            </div>
            <div id="d-flex text-center">
              <p> Note: The date is <span id="add-user-date">[date]</span>. The added user will have to do <span id="add-user-cumsum">[N]</span> pushups to catch up to the current date's cumulative total.</p>
            </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="add-user-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add User</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
  
  

</body>
</html>
